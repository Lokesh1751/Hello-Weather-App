<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/96d68284c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="logo.jpeg" />
  </head>
  <body>
    <h1 id="main">Hello Weather</h1>
    <div class="box">
      <div class="inputData">
        <input type="search" id="inputField" /> <button id="btn">Search</button>
      </div>
      <i class="fa-solid fa-street-view hh"></i>
      <div class="info">
        <h2 id="location">Dabwali</h2>
        <h1 id="temp">5.25℃</h1>
        <h3 id="tempmin-max">IN | Min:12.7℃ | Max:28.7℃</h3>
        <h2 id="cld">Clouds: 97</h2>
      </div>
    </div>
    <div id="cont">
      <div>
        <h1 style="text-decoration: underline" id="detail"></h1>
        <h2 id="lon"></h2>
        <h2 id="lat"></h2>
        <h2 id="pressure"></h2>
        <h2 id="humidity"></h2>
        <h2 id="desc"></h2>
        <h2 id="speed"></h2>
        <h2 id="deg"></h2>
        <h2 id="sunrise"></h2>
        <h2 id="sunset"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
